<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart School</title>
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        />
        <style>
            .input-group{
                padding: 10px;
            }
            .mg-li{
              margin-top: 50px;
            }
            .mg-li-b{
              margin-bottom: 20px;
            }
            a:link {
              color:white;
              font-weight: bold;
              text-decoration:none;
              list-style: none;
              font-size: 30px;
            }
            a:visited {
              color: white;
              text-decoration:none;
            }
            a:hover {
              color: white;
              background-color: rgb(59, 59, 54);
            }
        </style>
    </head>
    <body>
        <div th:replace="fragmentos/navProfessor :: nav"></div>

        <main class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item mg-li">
                  <a class="nav-link active" aria-current="page" href="/manteralunos">Manutenção Cadastro Alunos</a>
                </li>
                <li class="nav-item mg-li">
                  <a class="nav-link" href="/mantersala">Manutenção Cadastro Professores</a>
                </li>
                <li class="nav-item mg-li-b">
                  <a class="nav-link" href="/manterprofessores">Manutenção Cadastro de Salas</a>
                </li>
              </ul>
              <form action="" class="vh-100">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome ou CPF">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Nome</span>
                    <input type="text" aria-label="Nome" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">CPF</span>
                    <input type="text" aria-label="CPF" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Data de Nascimento</span>
                    <input type="date" aria-label="Data de Nascimento" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">E-mail</span>
                    <input type="email" aria-label="E-mail" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Nome da Mãe</span>
                    <input type="text" aria-label="Nome da Mãe" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Nome do Pai</span>
                    <input type="text" aria-label="Nome do Pai" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Telefone do responsavel</span>
                    <input type="tel" aria-label="Telefone" class="form-control">
                  </div>
                  <div class="input-group">
                    <span class="input-group-text">Endereço</span>
                    <input type="text" aria-label="Endereço" class="form-control">
                  </div>
                <div>
                <div class="input-group">
                    <span class="input-group-text">País/Cidade</span>
                    <input type="text" aria-label="Nome" class="form-control">
                    <input type="text" aria-label="CPF" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Certidão de Nascimento</span>
                    <input type="text" aria-label="Certidão" class="form-control">
                  </div>
                </div>

                <div class="col-12 text-center p-4">
                  <button type="submit" class="btn btn-primary">
                      Atualizar dados
                  </button>
              </div>
            </div>
            </form>
        </main>

        <div th:replace="fragmentos/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
